<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Logs</title>
  <style>
    body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
    h2 { color: #0ff; }
    #logs { white-space: pre-wrap; max-height: 80vh; overflow-y: auto; }
  </style>
</head>
<body>
  <h2>ðŸ“œ Live Server Logs</h2>
  <div id="logs"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const logsDiv = document.getElementById("logs");

    socket.on("log", (msg) => {
      logsDiv.innerHTML += msg + "\n";
      logsDiv.scrollTop = logsDiv.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
